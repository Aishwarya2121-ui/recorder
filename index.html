<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Screen Recorder</title>
</head>
<body>
    <h1>welcome to the application of screen recorder</h1>
    <div class="video-container">
        <video autoplay controls src=""></video>
    </div>
    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn scale-record"></div>
        </div>
        <div class="capture-cont">
            <div class="capture-btn scale-capture"></div>
        </div>
    </div>

    <div class="timer-cont">
        <div class="timer">00:00:00</div>
    </div>

    <div class="filter-cont">
     <div class="filter orange"></div>
     <div class="filter pink"></div>
     <div class="filter brown"></div>
     <div class="filter transparent"></div>
    </div>

    <div class="filter-layer">
        
    </div>
     
    <script src="./index.js"></script>
</body>
</html>
